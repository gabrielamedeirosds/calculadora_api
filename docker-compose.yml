version: "3"

services:
  api-calculadora:
    container_name: api-calculadora
    image: api-calculadora
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./service:/code/service
    networks:
      - backend
    ports:
      - 9000:9000

networks:
  backend:
    driver: bridge